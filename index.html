<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Peer</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script src="script.js"></script>
    </head>
    <body>
        <nav>
            <h1 id="title">Peer</h1>
            <h5 id="version">2021.5.3 버전</h5>
            <button id="create-channel-btn" class="nav-button" onclick="createChannel()">채널 생성하기</button><br>
            <button id="connect-channel-btn" class="nav-button" onclick="connectChannel()">다른 채널에 연결하기</button>
        </nav>
        <div id="content">
            <section id="info-layout">
                <div id="info-other-layout">
                    <h2>상대방</h2>
                    <span id="state-other" class="red">연결되지 않음</span>
                    <span id="input-other" class="hidden">
                        <input type="text" placeholder="상대방 연결 정보를 입력해주세요.">
                        <button type="button" onclick="acceptOther()">연결</button>
                    </span>
                </div>
                <div id="info-me-layout">
                    <h2>나</h2>
                    <span id="state-me" class="red">연결되지 않음</span>
                    <span id="input-me" class="hidden">
                        <input type="text" placeholder="상대방 연결 정보를 입력해주세요.">
                        <button type="button" onclick="connectMe()">연결</button>
                    </span>
                </div>
            </section>
            <section id="chat-layout">
            </section>
            <section id="send-layout">
                <input type="text" placeholder="메시지를 입력하세요.">
                <button type="button" onclick="send()">보내기</button>
            </section>
        </div>
    </body>
</html>
