<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Peer</title>
        <script src="script.js"></script>
    </head>
    <body style="padding: 20px;">
        <h1>Peer</h1>
        <hr>
        <p>
            <h2>나</h2>
            <div id="pre-my-layout">
                <button type="button" onclick="createChannel()">채널 생성하기</button>
                혹은
                <input id="sender-info" type="text" placeholder="채널 정보"> 에 
                <button type="button" onclick="answerRequest()">연결하기</button>
            </div>
            <div id="post-my-layout"></div>
        </p>
        <p>
            <h2>상대방</h2>
            <div id="pre-your-layout">
                <input id="receiver-info" type="text" placeholder="채널 정보"> 에 
                <button type="button" onclick="acceptRequest()">연결하기</button>
            </div>
            <div id="post-your-layout"></div>
        </p>
        <hr>
        <h2 style="margin-top: 30px;">챗</h2>
    </body>
</html>
